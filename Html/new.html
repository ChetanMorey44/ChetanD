body {

p {

.demo {

.wrapper {

h1, .h1, h2, .h2, h3, .h3 {

}

h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {

  font-weight: 500;

h1, h2, h3, h4, h5, h6 {

.text-left {

a {

img {

/*-------------------------------------------------------*/
/* Portfolio
/*-------------------------------------------------------*/
.project-grid.grid-5-col .project {
  width: 20%;
}

.project-grid.grid-4-col .project {
  width: 25%;
}

.project-grid.grid-3-col .project {
  width: 33.33333333%;
}

.project-grid.grid-2-col .project {
  width: 50%;
}

.project-grid.small-gutter {
  margin-left: -4px;
  margin-right: -4px;
}

.project-grid.small-gutter .project {
  padding: 0 4px;
  margin-bottom: 8px;
}

.project-grid.gutter {
  margin-left: -15px;
  margin-right: -15px;
}

.project-grid.gutter .project {
  padding: 0 15px;
  margin-bottom: 30px;
}

/*-------------------------------------------------------*/
/* Featured Works (Slider)
/*-------------------------------------------------------*/
.owl-featured-works .project {
  margin: 0 4px;
  padding: 0;
}

.owl-featured-works--grab .project {
  cursor: move;
  cursor: -webkit-grab;
  cursor: -o-grab;
  cursor: -ms-grab;
  cursor: grab;
}

.project {
  overflow: hidden;
  display: block;
  position: relative;
}
.project__img-holder {
  position: relative;
  width: 100%;
  height: 100%;
}
.project__img {
  width: 100%;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.7);
  transition: all 0.3s ease-in-out;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}
.project__overlay {
  position: absolute;
  overflow: hidden;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  visibility: hidden;
  text-align: center;
  background-color: rgba(0, 0, 0, 0.7);
  transition: all 0.3s ease-in-out;
}
.project__overlay .project__category,
.project__overlay .project__title {
  color: #fff;
}
.project__icons {
  position: absolute;
  top: 0;
  width: 100%;
  text-align: center;
  margin-top: -20px;
  transition: all 0.3s ease-in-out;
}
.project__icons a {
  display: inline-block;
  width: 40px;
  height: 40px;
  font-size: 14px;
  margin: 0 3px;
  line-height: 40px;
  text-align: center;
  color: #333333;
  background-color: #fff;
  border-radius: 100px;
  transition: all 0.3s ease-in-out;
}
.project__icons a:hover {
  color: #fff;
  background-color: #f36b21;
}
.project:hover .project__overlay {
  opacity: 1;
  visibility: visible;
}
.project--hover-1:hover .project__icons {
  top: 42%;
}
.project__description {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  transition: all 0.3s ease-in-out;
}
.project--hover-1:hover .project__description {
  bottom: 42%;
  transform: translateY(50%);
}
.project__title {
  margin-bottom: 5px;
  text-transform: none;
  letter-spacing: 0;
  font-size: 16px;
}
.project__title:hover a {
  color: #f36b21;
}
.project__category {
  font-size: 13px;
  font-style: italic;
}
.project__category a {
  color: inherit;
}
.project__category:hover a {
  color: #f36b21;
}

/*-------------------------------------------------------*/
/* Portfolio
/*-------------------------------------------------------*/
/* Filter
-------------------------------------------------------*/
.project-filter {
  list-style: none;
  margin-bottom: 40px;
  cursor: default;
  font-size: 13px;
}
.project-filter a {
  display: inline-block;
  margin-right: 5px;
  color: #7a7a7a;
  text-decoration: none;
  padding: 7px 15px;
  border-radius: 3px;
  background-color: #fff;
}
.project-filter a.active,
.project-filter a:focus,
.project-filter a:hover {
  color: #f36b21;
}

/* Hover 2
-------------------------------------------------------*/
.project--hover-2 .project__description {
  padding: 13px 20px;
  background-color: #fff;
  display: block;
  left: 0;
  bottom: auto;
  top: auto;
  text-align: left;
  transform: translateY(100%);
  z-index: 2;
}
.project--hover-2 .project__title {
  font-size: 14px;
  margin-bottom: 0;
  line-height: 1.3;
}
.project--hover-2:hover .project__description {
  transform: translateY(-100%);
  bottom: auto;
}
.project--hover-2:hover .project__img {
  transform: translateY(-30px);
}
.project--hover-2:hover .project__icons {
  top: 42%;
}

/* Hover 3
-------------------------------------------------------*/
.project--hover-3 .project__description {
  top: 50%;
  bottom: auto;
  transform: translateY(20px);
}
.project--hover-3:hover .project__description {
  transform: translateY(-50%);
}

/*-------------------------------------------------------*/
/* Portfolio Responsive Styles
/*-------------------------------------------------------*/
@media screen and (max-width: 35.5em) {
  .project-grid .project {
    width: 100% !important;
  }

  .project-filter a {
    display: block;
    margin-top: 8px;
    margin-right: 0;
  }
}
    </style>
</head>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- Custom JS -->
    <script>
      
  var $portfolioFilter = $('#project-grid, #masonry-grid');
  $('.project-filter').on( 'click', 'a', function(e) {
    e.preventDefault();
    var filterValue = $(this).attr('data-filter');
    $portfolioFilter.isotope({ filter: filterValue });
    $('.project-filter a').removeClass('active');
    $(this).closest('a').addClass('active');
  });

  var $portfolio = $('#project-grid');
  $portfolio.imagesLoaded( function() {
    $portfolio.isotope({
      itemSelector: '.project',
      layoutMode: 'fitRows',
      percentPosition: true
    });
  });

  function initMasonry(){

    var $masonry = $('#masonry-grid');
    $masonry.imagesLoaded( function() {
      $masonry.isotope({
        itemSelector: '.project',
        layoutMode: 'masonry',
        percentPosition: true,
        masonry: {
          columnWidth: '.isotope-small'
        }
      });        
    });
  }
    </script>
